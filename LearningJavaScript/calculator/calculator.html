<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./calculator.css" />
    <title>MyCalculator</title>
  </head>
  <body>
    <section class="calculator">
      <div class="screen"></div>
      <div class="row">
        <button class="bt half-quator">C</button>
        <button class="bt">â¬…</button>
        <button class="bt">/</button>
      </div>
      <div class="row">
        <button class="bt">7</button>
        <button class="bt">8</button>
        <button class="bt">9</button>
        <button class="bt">*</button>
      </div>
      <div class="row">
        <button class="bt">4</button>
        <button class="bt">5</button>
        <button class="bt">6</button>
        <button class="bt">-</button>
      </div>
      <div class="row">
        <button class="bt">1</button>
        <button class="bt">2</button>
        <button class="bt">3</button>
        <button class="bt">+</button>
      </div>
      <div class="row">
        <button class="bt three-quator">0</button>
        <button class="bt">=</button>
      </div>
    </section>

    <script src="calculator.js"></script>
  </body>
</html>
